<!doctype html>
<html lang="pt-br">
  <head>
    
    <title>Calcular acréscimo de mensalidades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compilados/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compilados/css.css">

  </head>
  <body>
    <div class="container">
    <br><br>
    <div class="card principal">
        <h3 class="card-header text-center"> Tabela de acréscimo de mensalidades</h3>
        <div class="card-body">
            <div class="collapse" id="msgAviso" data-toggle="collapse"  aria-expanded="false" aria-controls="msgAviso">
                <div class="card card-body alert-danger" id="msg">Preencha os campos obrigatórios e tente novamente!           
                </div>
                <br>         
            </div>
            <div class="card panelTop">
                <div class="card-body panelFilho">
                    <div class="row">
                        <div class="col-md-6 panelsTop">
                            <div class="card">
                                <div class="card-body" id="cardResult">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 text-center">
                                            <label for="jurosDia">Juros/Dia</label>
                                            <input name="juros" type="text" class="form-control text-center" id="jurosDia" placeholder="Ex: 0,33%">
                                        </div>
                                        <div class="form-group col-md-6 text-center">
                                            <label for="multa">Multa</label>
                                            <input name="multa" type="text" class="form-control text-center" id="multa" placeholder="R$ 30,00">
                                        </div>               
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 panelsTop">
                            <div class="card">
                                <div class="card-body" id="cardResult">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 text-center groupResult">
                                            <label>Dias de atraso</label>
                                            <input name="diasAtraso" type="text" class="form-control text-center" id="diasAtraso" readonly data-toggle="tooltip" data-placement="bottom" title="Quantidade de dias em atraso">
                                        </div>
                                        <div class="form-group col-md-6 text-center groupResult">
                                            <label>Total a pagar</label>
                                            <input name="totalPagar" type="text" class="form-control text-center" value="R$ 0,00"d="totalPagar" readonly data-toggle="tooltip" data-placement="bottom" title="Valor total a pagar com/sem juros/multa">
                                        </div>               
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body" id="cardResult">
                    <form id="formulario">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="valor">R$ Valor</label>
                                <input name="valor" type="text" class="form-control text-center" id="valor" placeholder="Digito o valor do documento">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="datapgto">Data do pagamento</label>
                                <input name="datapgto" type="date" class="form-control text-center" id="datapgto">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="datavcto">Data de vencimento</label>
                                <input name="datavcto" type="date" class="form-control text-center" id="datavcto">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <button type="submit" class="form-control btn btn-success" id="btn_calcular">Calcular</button>                                
                            </div>
                            <div class="form-group col-md-4">
                                <button type="button" class="form-control btn btn-danger" id="btn_limpar">Limpar</button>                            
                            </div>
                            <div class="form-group col-md-4">                                
                                <button class="form-control btn btn-primary" type="button" data-toggle="collapse" data-target="#msgcomousar" aria-expanded="false" aria-controls="collapseExample">
                                    Como usar
                                </button>                                
                            </div>
                            <div class="form-group col-md-4" hidden>                                
                                <button id="btn_aviso" type="button" data-toggle="collapse" data-target="#msgAviso" aria-expanded="false" aria-controls="collapseExample" />                          
                            </div>
                        </div>  
                    </form> 
                </div>
            </div>
                
            <br>                     
            <div class="collapse" id="msgcomousar">
                <div class="card card-body alert-warning">
                    Descrição de como usar a calculadora de acréscimo de mensalidades             
                </div>            
            </div>
        </div>
    </div>
        
    </div>
        

    
            
            
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>    
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/configJquery/config.js"></script>
    <script src="node_modules/configJquery/jquery.validate.min.js"></script>
    <script src="node_modules/configJquery/localization/messages_pt_BR.js"></script>
    <script src="node_modules/configJquery/jquery.mask.min.js"></script>

    <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
                $('[data-toggle="popover"]').popover();
                })
        </script>
    
  </body>
</html>
